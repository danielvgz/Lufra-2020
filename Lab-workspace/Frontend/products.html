<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos - Mi Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Mi Empresa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="#navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html#hero">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#about">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link active" href="products.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#gallery">Galería</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#contact">Contacto</a></li>
          </ul>
          <button id="cartBtn" class="btn btn-outline-primary ms-3 position-relative" type="button" aria-label="Ver carrito">
            <i class="bi bi-cart"></i>
            <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
          </button>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h3 mb-0">Tienda</h1>
          <div>
            <input id="searchInput" class="form-control" placeholder="Buscar producto" style="min-width:220px;">
          </div>
        </div>

        <div id="productsGrid" class="row g-3">
          <!-- Static examples -->
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="https://picsum.photos/600/400?random=31" class="card-img-top" alt="Prod 1">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Camiseta estampada</h5>
                <p class="card-text text-muted small mb-2">Algodón orgánico, varias tallas.</p>
                <div class="mt-auto d-flex justify-content-between align-items-center">
                  <strong>€19.90</strong>
                  <button class="btn btn-sm btn-primary add-to-cart" data-id="p1" data-name="Camiseta estampada" data-price="19.9" data-image="https://picsum.photos/600/400?random=31">Añadir</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- CART MODAL -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tu carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div id="cartItems"></div>
            <div id="cartEmpty" class="text-center text-muted">Tu carrito está vacío.</div>
          </div>
          <div class="modal-footer d-flex justify-content-between align-items-center">
            <div>
              <strong>Total: </strong><span id="cartTotal">€0.00</span>
            </div>
            <div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
              <button id="checkoutBtn" type="button" class="btn btn-primary">Finalizar compra</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
